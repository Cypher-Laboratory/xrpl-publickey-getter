name: Node.js CI and Publish

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x] # Add '20.x' if your project is compatible with Node.js 20

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run fmt:check
      - run: npm test

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x" # Ensure this is compatible with your project
          registry-url: "https://npm.pkg.github.com"
          scope: "@Cypher-Laboratory"
      - run: npm ci
      - run: npm publish

        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGE_LEJAMON }}
